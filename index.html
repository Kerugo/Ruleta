<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="roulette-board">
        <h1>Place Your Bets</h1>
        <div class="table-container">
            <div class="zero-column">
                <div class="zero"><p>0</p></div>
            </div>
            <div class="roulette-table">
                <div class="row">
                    <div class="red"><p>3</p></div>
                    <div class="black"><p>6</p></div>
                    <div class="red"><p>9</p></div>
                    <div class="red"><p>12</p></div>
                    <div class="black"><p>15</p></div>
                    <div class="red"><p>18</p></div>
                    <div class="red"><p>21</p></div>
                    <div class="black"><p>24</p></div>
                    <div class="red"><p>27</p></div>
                    <div class="red"><p>30</p></div>
                    <div class="black"><p>33</p></div>
                    <div class="red"><p>36</p></div>
                    <div id="row1"><p>2 to 1</p></div>
                </div>
                <div class="row">
                    <div class="black"><p>2</p></div>
                    <div class="red"><p>5</p></div>
                    <div class="black"><p>8</p></div>
                    <div class="black"><p>11</p></div>
                    <div class="red"><p>14</p></div>
                    <div class="black"><p>17</p></div>
                    <div class="black"><p>20</p></div>
                    <div class="red"><p>23</p></div>
                    <div class="black"><p>26</p></div>
                    <div class="black"><p>29</p></div>
                    <div class="red"><p>32</p></div>
                    <div class="black"><p>35</p></div>
                    <div id="row2"><p>2 to 1</p></div>
                </div>
                <div class="row">
                    <div class="red"><p>1</p></div>
                    <div class="black"><p>4</p></div>
                    <div class="red"><p>7</p></div>
                    <div class="black"><p>10</p></div>
                    <div class="black"><p>13</p></div>
                    <div class="red"><p>16</p></div>
                    <div class="red"><p>19</p></div>
                    <div class="black"><p>22</p></div>
                    <div class="red"><p>25</p></div>
                    <div class="black"><p>28</p></div>
                    <div class="black"><p>31</p></div>
                    <div class="red"><p>34</p></div>
                    <div id="row3"><p>2 to 1</p></div>
                </div>
            </div>
        </div>

        <div class="betting-options">
            <div class="bet-option">1-12</div>
            <div class="bet-option">13-24</div>
            <div class="bet-option">25-36</div>
        </div>

        <div class="additional-betting">
            <div class="bet">1-18</div>
            <div class="bet">Even</div>
            <div class="bet red-bet">Red</div>
            <div class="bet black-bet">Black</div>
            <div class="bet">Odd</div>
            <div class="bet">19-36</div>
        </div>

        <button class="spin-button">Spin</button>

        <div id="tokens">
            <img src="token1.png" id="1$" alt="token1">
            <img src="token5.png" id="5$" alt="token5">
            <img src="token10.png" id="10$" alt="token10">
            <img src="token20.png" id="20$" alt="token20">
            <img src="token50.png" id="50$" alt="token50">
            <img src="token100.png" id="100$" alt="token100">
            <img src="token500.png" id="500$" alt="token500">
            <img src="token1000.png" id="1000$" alt="token1000">
        </div>
        
        <div id="div2"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
